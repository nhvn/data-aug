base: "nvcr.io/nvidia/pytorch:23.10-py3"
name: data-aug
build:
  context: .
environment:
  setup:
    - pip install -r requirements.txt
  variables:
    PYTHONPATH: /project
    FLASK_ENV: development
    PYTHONUNBUFFERED: "1"
apps:
  AugmentAI:
    command: ["bash", "-c", "cd /project && python3 backend/app.py"]
    port: 5000
    env:
      - PYTHONPATH
      - FLASK_ENV
      - PYTHONUNBUFFERED
    mount_workspace: true
    url_routes:
      - route: "/projects/data-aug/applications/AugmentAI"
        rewrite: "/"
    health_check:
      command: ["curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      retries: 3
    resources:
      gpu:
        count: 1
      memory: "8Gi"
      cpu: "2"
    auto_launch: true
project:
  name: data-aug
  description: "Data Augmentation Tool"